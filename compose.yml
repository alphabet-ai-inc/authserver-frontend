services:
  authserver-frontend:
    build: .
    # Unicamente dentro del Docker net
    # expose:
    #   - 3000
    # args:
    #   - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
    # environment:
    #  - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
    image: authserver-frontend   # <-- Add this line

    environment:
    - REACT_APP_BACKEND_URL=http://authserver-backend:8080
    ports:
      - "3000:3000"
    container_name: authserver-frontend
    restart: always
    networks:
      - authserver-network

  authserver-nginx:
    image: nginx:stable-alpine
    container_name: authserver-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - authserver-frontend
    networks:
      - authserver-network

networks:
  authserver-network:
    external: true