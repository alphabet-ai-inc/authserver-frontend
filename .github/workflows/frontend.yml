jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      CI: true # This sets the environment for test runners
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable LTS version like 18 or 20

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci # Uses package-lock.json for a clean, reproducible install

      - name: Run tests with Vitest
        run: npm test -- --run # The '--run' flag runs tests once (non-watch mode)

      - name: Build with Vite
        run: npm run build # This will produce the 'build' folder
